<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>



    <section class="product">
        <div class="container">
            <h1>Quản Lý Sản Phẩm</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                        type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                        type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact"
                        type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="product-add-search">
                        <div class="add">
                            <div class="modal fade" id="exampleModalToggle" aria-hidden="true"
                                aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Sản Phẩm</h1>
                                            <button onclick="cancel()" type="button" class="btn-close"
                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="form">
                                                <label for="exampleDataList" class="form-label">Tên Sản Phẩm</label>
                                                <input class="form-control" list="datalistOptions" id="txtName"
                                                    placeholder="Nhập tên sản phẩm">
                                                <span class="sp" id="spName"></span>
                                                <label for="exampleDataList" class="form-label">Giá</label>
                                                <input class="form-control" list="datalistOptions" id="txtPrice"
                                                    placeholder="Nhập vào giá">
                                                <span class="sp" id="spPrice"></span>
                                                <label for="exampleDataList" class="form-label">Hình ảnh</label>
                                                <input class="form-control" list="datalistOptions" id="txtImg"
                                                    placeholder="Nhập vào hình ảnh sản phẩm">
                                                <span class="sp" id="spImage"></span>
                                                <div class="mb-3">
                                                    <label for="exampleFormControlTextarea1" class="form-label">Mô
                                                        tả</label>
                                                    <textarea class="form-control" id="txtDesc" rows="3"
                                                        placeholder="Nhập vào mô tả"></textarea>
                                                    <span class="sp" id="spDesc"></span>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button id="btnUpdate" onclick="updateProduct()"
                                                class="btn btn-primary">Update</button>
                                            <button id="btnAdd" onclick="createProduct()" class="btn btn-primary">Add
                                                Product</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a onclick="addForm()" class="btn btn-primary" data-bs-toggle="modal"
                                href="#exampleModalToggle" role="button"><i class="fa-regular fa-plus"></i> Thêm Mới</a>
                        </div>
                        <div class="search">
                            <form class="d-flex" role="search">
                                <input oninput="searchProduct(event)" class="form-control me-2" type="search"
                                    placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="button">Search</button>
                            </form>
                        </div>
                    </div>
                    <table class="table table-bordered ">
                        <thead>
                            <tr>
                                <th>Tên Sản Phẩm</th>
                                <th>Giá</th>
                                <th>Hình Ảnh</th>
                                <th>Mô Tả</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyProduct"></tbody>
                    </table>
                    <div id="loader" class="spinner-border m-5" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
            </div>
        </div>
    </section>



    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"
        integrity="sha512-OdkysyYNjK4CZHgB+dkw9xQp66hZ9TLqmS2vXaBrftfyJeduVhyy1cOfoxiKdi4/bfgpco6REu6Rb+V2oVIRWg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./services/axios.js"></script>
    <script src="./models/product.js"></script>
    <script src="./index.js"></script>
</body>

</html>
